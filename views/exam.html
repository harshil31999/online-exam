<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Online Exam Application</title>

		<!-- Progress Bar w3 schools -->
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

		<!--Import Google Icon Font-->
	    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	 	
	 	<!-- Compiled and minified CSS -->
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
	    
	    
	    <!--Let browser know website is optimized for mobile-->
	    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


		<!-- VueJs Crap-->
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		
		<!--Fuck is this lol-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
	
	</head>
	<body>

		<!--Navigation bar-->
		<nav>
	    	<div class="nav-wrapper grey">
	          	<ul id="nav-mobile" class="left hide-on-med-and-down">
	            	<li><a href="#"><i class="material-icons">whatshot</i></a></li>
	            	<li><a href="#"><h5>1724017</h5></a></li>
	            	<li><a href="#" class = "waves-effect waves-light btn"> Dashboard </a></li>
	            	<li><a href="#" class = "waves-effect waves-light btn"> Instructions </a></li>
	            	<li><a href="#" class = "waves-effect waves-light btn"> Profile </a></li>        
	          	</ul>
	          	<ul id="nav-mobile" class="right hide-on-med-and-down">          		            	
	            	<li> 
	            		<form>
	         				<div class="input-field">
	         					<i class="material-icons prefix">search</i>
	           					<input type="text" name="test" placeholder="search..." class="validate">
	          				</div>
	        			</form>
	        		</li>
	            	
	            	<li><a href="#" class = "waves-effect waves-light btn"> Logout </a></li>
	          	</ul>
	        </div>
	    </nav>

	    <br><br>


	    <!--container div-->
	    <div class = "container">
			<div id="vue-app">
						
		    	<div class = "row">
		    		<div class = "col s12">		

		    			<div class="card blue-grey darken-1">
		        			<div class="card-content white-text">	
								<span class="card-title">This is a sample question</span>
           			 			<br>
								<p>{{Question[1].text}}</p>
							</div>
						</div>
					</div>
				</div>

						
		        <div class = "row">
					<p v-for="option in Question[1].options">
			        	<div class = "col s1">
							<input type="radio" name="optionSelected" value="" class="with-gap">
			        	</div>   			
			        	<div class = "col s11">
			    			<div class="card blue-grey darken-1">
			        			<div class="card-content white-text">
			             			<p>{{option}}</p>
			           			</div>
			           		</div>
			           	</div>
			        </p>
		        </div>	

		        <!--Progress Bar-->	
		  		<div class="w3-light-grey">
		  			<div class="w3-container w3-green w3-center" style="width:25%">25%</div>
				</div>

				<!--Buttons-->	
				<div class="row">
					<div class="col s3">
						<a class="waves-effect waves-light btn btn-small yellow darken-2" ><i class="material-icons left" v-on:click="counter -= 1">arrow_back</i>previous</a>
					</div>


					<div class="col s3">
						<a class="waves-effect waves-light btn btn-small yellow darken-2"><i class="material-icons right" v-on:click="counter += 1">arrow_forward</i>next</a>
					</div>

					<div class="col s3">
						<a class="waves-effect waves-light btn btn-small green"><i class="material-icons left">check</i>submit</a>
					</div>

					<div class="col s3">
						<a class="waves-effect waves-light btn btn-small blue"><i class="material-icons left">assignment_turned_in</i>Finish Exam</a>
					</div>
				</div>
		
			</div><!--Vue app-->
		</div><!--Container-->


		<script>
		var app = new Vue({
			el:'#vue-app',
			data: {
				Question: []
			},
			created: function () {
				this.loadQuestion();
			},
			methods: {
				loadQuestion: function () {
					var app = this;
					axios.get('http://localhost:3000/users/question')
					.then(function (response) {
					app.Question = response.data;
					})
					.catch(function (error) {
						console.log(error);
					});
				}
			}
		});
		</script>
	</body>
</html>
